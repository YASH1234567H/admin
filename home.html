<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Home - ZUDIO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header-right button {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .header-right button:hover {
      background-color: #b02a37;
    }
    .file-buttons {
      margin: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .file-buttons button {
      padding: 1.5rem 3rem;
      font-size: 1.25rem;
      border-radius: 6px;
      border: 1px solid #007bff;
      background-color: white;
      color: #007bff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 250px;
      position: relative;
      z-index: 1;
    }
    .file-buttons button:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZUDIO</div>
    <span id="adminName" style="margin-left: 1rem; font-weight: bold; color: white;"></span>
    <div class="header-right">
      <button id="loginBtn" style="margin-left: 1rem;">Login</button>
      <button id="signupBtn" style="margin-left: 1rem;">Signup</button>
    </div>
  </header>

  <div id="particles-js"></div>

  <div class="file-buttons">
    <button data-file="mens_admin.html">Mens Admin</button>
    <button data-file="womens_admin.html">Womens Admin</button>
    <button data-file="payment_admin.html">Payment Admin</button>
    <button data-file="kidwear(boy)_admin.html">Kidwear (Boy) Admin</button>
    <button data-file="kidwear(girl)_admin.html">Kidwear (Girl) Admin</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script>
    tsParticles.load('particles-js', {
      fpsLimit: 60,
      background: {
        color: "#1a1a2e"
      },
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#e94560"
        },
        shape: {
          type: "triangle"
        },
        opacity: {
          value: 0.7,
          random: false,
          anim: {
            enable: false
          }
        },
        size: {
          value: 4,
          random: true,
          anim: {
            enable: false
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#e94560",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          outModes: {
            default: "bounce"
          },
          attract: {
            enable: false
          }
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          onClick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            links: {
              opacity: 1
            }
          },
          push: {
            quantity: 4
          }
        }
      },
      detectRetina: true
    });

    const adminNameSpan = document.getElementById('adminName');
    const logoutBtn = document.getElementById('logoutBtn');
    const fileButtons = document.querySelector('.file-buttons');

    // Get admin name from localStorage or default
    const adminName = localStorage.getItem('adminName');

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    console.log('adminName from localStorage:', adminName);

    if (!adminName) {
      console.log('Admin not logged in, disabling buttons');
      // alert('Please login as admin to access admin pages.'); // Removed alert after login success
      // Disable all admin page buttons
      fileButtons.querySelectorAll('button').forEach(button => {
        button.disabled = true;
        button.style.cursor = 'not-allowed';
      });
    } else {
      console.log('Admin logged in:', adminName);
      adminNameSpan.textContent = `Welcome, ${adminName}`;
      fileButtons.querySelectorAll('button').forEach(button => {
        button.disabled = false;
        button.style.cursor = 'pointer';
      });
      // Attach click listeners without cloning to avoid issues
      const buttons = fileButtons.querySelectorAll('button');
      buttons.forEach(button => {
        button.onclick = function(event) {
          event.preventDefault();
          const file = this.dataset.file;
          console.log('Button clicked, navigating to:', file);
          window.location.href = file;
        };
      });
      // Hide login and signup buttons after successful login
      if (loginBtn) loginBtn.style.display = 'none';
      if (signupBtn) signupBtn.style.display = 'none';
    }

    // Login and Signup button handlers
    if (loginBtn) {
      loginBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    }
    if (signupBtn) {
      signupBtn.addEventListener('click', () => {
        window.location.href = 'signup.html';
      });
    }
  </script>
</body>
</html>
