<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
    .success-message {
      color: green;
      margin-bottom: 1rem;
      text-align: center;
    }
    .redirect-text {
      margin-top: 1rem;
      text-align: center;
    }
    .redirect-text button {
      width: auto;
      padding: 0.7rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 0.25rem;
      text-decoration: none;
      vertical-align: baseline;
    }
    .redirect-text button:hover {
      background-color: #0056b3;
      color: white;
      text-decoration: none;
    }
    #signup-btn {
      display: block;
      margin: 1rem auto 0 auto;
      width: 100%;
      max-width: 300px;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #signup-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Admin Signup</h2>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>
    <p class="redirect-text">
      If you have already an account then
      <button id="loginRedirectBtn" type="button" class="inline-login-btn">Login</button>
    </p>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyCGYxgip3IaTeWhvVmS4szVmyoGQrWU9hc",
    authDomain: "game-8ecd1.firebaseapp.com",
    databaseURL: "https://game-8ecd1-default-rtdb.firebaseio.com",
    projectId: "game-8ecd1",
    storageBucket: "game-8ecd1.firebasestorage.app",
    messagingSenderId: "528330223368",
    appId: "1:528330223368:web:2dded5372d6c65e6b246bd",
    measurementId: "G-4T5Y0GEEEF"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupBtn = document.getElementById('signup-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loginRedirectBtn = document.getElementById('loginRedirectBtn');

    signupBtn.addEventListener('click', () => {
      errorMessage.textContent = '';
      successMessage.textContent = '';
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          successMessage.textContent = 'Signup successful! You can now log in.';
          emailInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });

    loginRedirectBtn.addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
